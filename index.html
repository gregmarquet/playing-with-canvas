<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>HTML5 Canvas</title>
</head>
<body>
  <div class="intro">
    <h2>Let's draw!</h2>
    <div data-color="white" class="color" id="white"></div>
    <div data-color="red" class="color" id="red"></div>
    <div data-color="blue" class="color" id="blue"></div>
    <div data-color="green" class="color" id="green"></div>
    <div data-color="yellow" class="color" id="yellow"></div>
    <div data-color="black" class="color" id="black"></div>
  </div>
  <canvas id="draw"></canvas>
  <script type="text/javascript" src="script.js" ></script>
</body>
</html>
